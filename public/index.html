<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout App</title>
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <!-- Bulma Stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="~bulma-carousel/dist/js/bulma-carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css"
    />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <!--Navbar -->
    <nav
      class="navbar is-fixed-top is-success"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand ml-4">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://image.flaticon.com/icons/png/512/38/38464.png"
            alt="icon"
            width="28"
            height="28"
          />
          <p class="ml-4 has-text-weight-semibold is-size-5">My Workout App</p>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <a class="button is-white">
              <strong class="is-primary">Sign up</strong>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-fullheight is-default">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-centered">
            <div class="card px-6 py-6">
              <p class="title is-1">
                Workout App
              </p>
              <p class="subtitle">
                Fullfill your fitness dreams!
              </p>
              <p class="has-text-centered">
                <a class="is-medium is-info is-outlined" onclick="signIn()">
                  <img
                    src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png"
                  />
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
